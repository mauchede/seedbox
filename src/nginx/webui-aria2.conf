server {
	listen *:80 default_server;
	server_name _;

	root /var/www/webui-aria2;
	index index.html;

    auth_basic "Restricted";
    auth_basic_user_file /etc/seedbox/users;

	location / {
		try_files $uri $uri/ =404;
	}

	location ~* \.(js|css|png|ico|otf|eot|svg|ttf|woff|woff2)$ {
		access_log off;
		expires +60d;
	}
}
