daemon off;
pid /run/nginx.pid;
user www-data;
worker_processes 1;

events {
    worker_connections 768;
}

http {
    keepalive_timeout 65;
    sendfile on;
    server_tokens off;
    tcp_nopush on;
    tcp_nodelay on;
    types_hash_max_size 2048;

    client_body_temp_path /var/lib/nginx;
    fastcgi_temp_path /var/lib/nginx;
    proxy_temp_path /var/lib/nginx;

    default_type application/octet-stream;
    include /etc/nginx/mime.types;

    access_log syslog:server=unix:/dev/log,facility=daemon;
    error_log syslog:server=unix:/dev/log,facility=daemon;

    gzip on;
    gzip_disable "msie6";

    include /etc/nginx/conf.d/*.conf;
}
