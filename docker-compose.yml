aria2:
  image: mauchede/aria2:1.18.8
  command: --dir=/srv/ftp --log=- --enable-rpc --rpc-listen-all=true --rpc-secret=ThisTokenIsNotSoSecretChangeIt
  volumes_from:
    - seedbox

seedbox:
  image: mauchede/seedbox:latest
  stdin_open: true
  tty: true
  volumes:
    - /etc/pam.d
    - /etc/nginx/conf.d
    - /etc/seedbox
    - /srv/ftp

vsftpd:
  image: mauchede/vsftpd:3.0.2
  command: -oanonymous_enable=NO -oguest_enable=YES -olocal_enable=YES -opasv_enable=NO -osecure_chroot_dir=/srv/ftp
  ports:
    - 21:21
  volumes_from:
    - seedbox

webui-aria2:
  image: mauchede/webui-aria2
  links:
    - aria2
  environment:
    - "RPC_HOST=http://aria2:6800"
    - "RPC_SECRET=ThisTokenIsNotSoSecretChangeIt"
  ports:
    - 80:80
  volumes_from:
    - seedbox
